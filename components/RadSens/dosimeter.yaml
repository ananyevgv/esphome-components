substitutions:
  name: dosimeter
  device_description: dosimeter

esphome: 
  comment: "${device_description}"
  name: "${name}"
  libraries:
    - Wire
    - "climateguard/ClimateGuard RadSens"
  includes:
    - RadSens1v2/_CG_RadSens.h
  on_boot:
    then:
      - switch.turn_on: hvg
      - switch.turn_off: led
      - switch.turn_on: backlight
      - switch.turn_on: power
      - switch.turn_on: radsens
      - switch.turn_on: speaker
esp32:
  board: featheresp32

api:
  password: !secret api_pass
  reboot_timeout: 0s
#Включаем загрузку по воздуху
ota:
  password: !secret ota_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  id: wifi_id
logger:

i2c:
   sda: 21
   scl: 22
   scan: true
   
spi:
  clk_pin: GPIO18
  mosi_pin: GPIO19

color:
